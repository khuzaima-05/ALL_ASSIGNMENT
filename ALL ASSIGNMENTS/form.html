 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
 </head>
 <body>
    <div>
        <img src="./FILES.jpeg" alt="Saylani logo">
    </div>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="./thankyou.html"> 
    <table>
        <tr>
            <td>FIRST NAME</td>
            <td><input type="text" maxlength="30" placeholder="Enter First Name"></td>
        </tr>
        <tr>
            <td>LAST NAME</td>
            <td><input type="text" maxlength="30" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td>DATE OF BIRTH</td>
            <td>
                <select name="" id="">
                <option value="null">Day:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="month" id="">
                <option value="null">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July<option>
                <option value="Aug">Aug</option>
                <option value="Sept">Sept</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <select name="" id="">
                <option value="null">Year</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2014</option>
                <option value="2012">2012</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>EMAIL ID</td>
            <td><input type="email" name="" id="" placeholder="Enter Email Address"></td>
        </tr>
        <tr>
            <td>GENDER</td>
            <td><input type="radio" name="Gender" id="Male"><label for="Male">Male</label></td>
            <td><input type="radio" name="Gender" id="Female"><label for="Female">Female</label></td>
        </tr>
        <tr>
            <td>ADDRESS</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>CITY</td>
            <td><input type="text" name="city" id="" maxlength="30" placeholder="Enter City Name"></td>
        </tr>
        <tr>
            <td>PIN CODE</td>
            <td><input type="number" name="" id="" maxlength="6" placeholder="Enter Pin Code"></td>
        </tr>
        <tr>
            <td>STATE</td>
            <td><input type="text" name="" id="" placeholder="Enter State"></td>
        </tr>
        <tr>
            <td>COUNTRY</td>
            <td><input type="text" name="" id="" placeholder="Enter Country Name"></td>
        </tr>
        <tr>
            <td>HOBBIES</td>
            <td>
            <label for="Drawing">Drawing</label><input type="checkbox" name="hobbies" id="Drawing">
            <label for="Singing">Singing</label><input type="checkbox" name="hobbies" id="Singing">
            <label for="Dancing">Dancing</label><input type="checkbox" name="hobbies" id="Dancing">
            <label for="Travelling">Travelling</label><input type="checkbox" name="hobbies" id="Travelling">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><label for="Other">Other</label><input type="checkbox" name="hobbies" id="Other">
            <input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>COURSES <br> APPLIED FOR</td>
            <td>
            <label for="WMA Development">WMA Development</label><input type="radio" name="COURSES" id="WMA Development">
            <label for="Graphic Designing">Graphic Designing</label><input type="radio" name="COURSES" id="Graphic Designing">
            <label for="UI/UX Designing">UI/UX Designing</label><input type="radio" name="COURSES" id="UI/UX Designing">
            </td>
        </tr>
    </table>
    <center>
    <div>
       <a href="./thankyou.html"></a> <button type="submit">Submit</button>
        <button type="button"><a href="./form.html">Reset</a></button>
    </div>
    </center>
</form>
 </body>
 </html>
